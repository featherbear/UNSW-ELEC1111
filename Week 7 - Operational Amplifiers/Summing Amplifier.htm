<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>A summing amplifier
combines several inputs and outputs a weighted sum.</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Based off the
inverting op amp design.</p>
