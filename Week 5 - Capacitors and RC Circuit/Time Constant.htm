height=468
alt="Machine generated alternative text:&#10;Time constant &#10;• The speed at which the voltage decays depends on the coefficient of t in &#10;the power of exponential function, which can be expressed in terms of the &#10;time constant. &#10;The time constant of a circuit is the time required for the response to decay &#10;to l/e (or 36.8%) of its initial value or to increase to 1 — l/e (or 63.2%) of its &#10;final value. It is denoted by T. &#10;• This implies that at t = T, the voltage should be 0.368%: &#10;= Voe &#10;0.368 vo &#10;o &#10;-1 = 0.368% * T = RC &#10;v(t) &#10;r &#10;= Voe¯7T &#10;= Voe¯F "></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in'><img src="Time%20Constant_files/image002.png" width=681
height=413
alt="Machine generated alternative text:&#10;• For every time interval of T, the voltage is reduced to 36.8 percent of its &#10;previous value. &#10;— A circuit with a small time constant has a fast response and vice versa. &#10;• After 5 time constants, the voltage v(t) on the capacitor is less that one &#10;percent of its initial value Vo. &#10;It takes 5t for an RC circuit to reach its final state or steady-state (either fully &#10;charged or fully discharged). &#10;r = 0.5 &#10;2 &#10;3 &#10;4 &#10;5 &#10;v(t) &#10;0.36788 &#10;0.13534 &#10;0.04974 &#10;0.01832 &#10;0.00674 "></p>
