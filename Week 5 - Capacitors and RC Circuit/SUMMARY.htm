alt="Machine generated alternative text:&#10;• &#10;Natural response of RC circuits &#10;— Behaviour of the circuit (in terms of voltage or current) due to initial energy stored. &#10;— If the capacitor has a initial voltage v(O) = Vo, the natural response of the RC circuit is: &#10;v(t) = VoekC &#10;The natural response decay to zero exponentially. &#10;— The speed at which the voltage decays is given by the time constant. &#10;Time constant is the time required for the response to decay to a factor of Ile or 36.8% &#10;of it initial value or to reach 63.2% of its final value. &#10;For an RC circuit T = RC. &#10;After 5 time constant, 5T, the capacitor voltage is considered to have reached its final &#10;value. &#10;The higher the resistance and capacitance, the longer it would take for the capacitor to &#10;charge or discharge. &#10;The resistance for the time constant is the Thevenin equivalent resistance as seen &#10;from the capacitor terminals. "></p>
